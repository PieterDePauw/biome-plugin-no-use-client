name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write  # Required for NPM Trusted Publishing (OIDC)

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    environment: npm-publish  # Protected environment for releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests before publishing
        run: pnpm test

      # - name: Run linting before publishing
      #   run: pnpm check

      # - name: Validate plugin functionality
      #   run: |
      #     # Ensure plugin correctly detects violations in test apps
      #     echo "ðŸ” Validating plugin detects violations..."
      #     cd apps/test-strict
      #     if pnpm lint; then
      #       echo "âŒ ERROR: Plugin should detect violations in test-strict"
      #       exit 1
      #     else
      #       echo "âœ… Plugin correctly detects violations"
      #     fi

      - name: Extract package version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(cd packages/biome-plugin-no-use-client && node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "âŒ ERROR: package.json version ($PACKAGE_VERSION) doesn't match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi
          echo "âœ… Package version matches tag: $PACKAGE_VERSION"

      - name: Publish to NPM with Trusted Publishing
        run: |
          cd packages/biome-plugin-no-use-client
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published package
        run: |
          # Wait a moment for NPM to propagate
          sleep 10

          # Check that the package was published successfully
          PUBLISHED_VERSION=$(npm view biome-plugin-no-use-client version)
          if [ "$PUBLISHED_VERSION" = "${{ steps.version.outputs.version }}" ]; then
            echo "âœ… Package successfully published: biome-plugin-no-use-client@$PUBLISHED_VERSION"
          else
            echo "âŒ WARNING: Published version mismatch. Expected: ${{ steps.version.outputs.version }}, Got: $PUBLISHED_VERSION"
          fi

      - name: Create release summary
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: \`biome-plugin-no-use-client\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: https://www.npmjs.com/package/biome-plugin-no-use-client" >> $GITHUB_STEP_SUMMARY
          echo "- **Provenance**: âœ… Published with provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: âœ… Published via Trusted Publishing (no long-lived tokens)" >> $GITHUB_STEP_SUMMARY
