name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests before publishing
        run: pnpm test

      - name: Extract package version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(cd packages/biome-plugin-no-use-client && node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "âŒ ERROR: package.json version ($PACKAGE_VERSION) doesn't match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi
          echo "âœ… Package version matches tag: $PACKAGE_VERSION"

      - name: Verify NPM token is available
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ ERROR: NPM_TOKEN secret is not configured"
            echo "Please add your NPM automation token as a repository secret named 'NPM_TOKEN'"
            exit 1
          fi
          echo "âœ… NPM_TOKEN secret is configured"

      - name: Publish to NPM
        run: |
          cd packages/biome-plugin-no-use-client
          echo "ðŸ“¦ Publishing biome-plugin-no-use-client@${{ steps.version.outputs.version }}..."
          npm publish --access public
          echo "âœ… Successfully published to NPM"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published package
        run: |
          echo "â³ Waiting for NPM to propagate..."
          sleep 10

          echo "ðŸ” Checking published version..."
          PUBLISHED_VERSION=$(npm view biome-plugin-no-use-client version 2>/dev/null || echo "unknown")
          if [ "$PUBLISHED_VERSION" = "${{ steps.version.outputs.version }}" ]; then
            echo "âœ… Package successfully published: biome-plugin-no-use-client@$PUBLISHED_VERSION"
          else
            echo "âš ï¸ Version check: Expected ${{ steps.version.outputs.version }}, NPM shows $PUBLISHED_VERSION"
            echo "This may be normal if NPM is still propagating the update"
          fi

      - name: Create release summary
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: \`biome-plugin-no-use-client\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: https://www.npmjs.com/package/biome-plugin-no-use-client" >> $GITHUB_STEP_SUMMARY
          echo "- **Authentication**: âœ… Published with NPM token" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: âœ… All tests passed before publishing" >> $GITHUB_STEP_SUMMARY